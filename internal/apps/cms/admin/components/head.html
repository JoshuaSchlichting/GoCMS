{{define "head"}}

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="A CMS written in Go!">
	<meta name="author" content="">
	<meta name="keywords" content="web, golang, go, cms, open source, blog, responsive, ssr">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="shortcut icon" href="img/icons/icon-48x48.png" />

	<link rel="canonical" href="https://demo-basic.adminkit.io/pages-blank.html" />

	<title>Go CMS | A CMS written in Go!</title>

	<link href="static/admin/css/app.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.6.1.min.js"
		integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
	<script src="static/admin/js/htmx.min.js"></script>
	<style>
		.sidebar-dropdown>ul {
			display: none;
			list-style: none;
			margin: 0;
			padding: 0;
		}

		.sidebar-dropdown>ul>li {
			position: relative;
		}

		.sidebar-dropdown>ul>li>a {
			display: block;
			padding: 10px;
			text-decoration: none;
		}

		.sidebar-dropdown>ul>li>ul {
			display: none;
			list-style: none;
			margin: 0;
			padding: 0;
			position: absolute;
			top: 0;
			left: 100%;
			white-space: nowrap;
		}

		.sidebar-dropdown>ul>li:hover>ul,
		.sidebar-dropdown>ul>li:focus-within>ul {
			display: block;
		}

		.sidebar-dropdown>ul>li>ul>li {
			margin-left: 20px;
		}

		.sidebar-dropdown>ul>li>ul>li>a {
			padding-left: 20px;
		}

		.sidebar-submenu>li {
			margin-left: 30px;
		}

		/* dark mode */
		/* Dark Mode Styles */
		body.dark-mode {
			background-color: #121212;
			/* A common dark background color */
			color: #e0e0e0;
			/* A common light text color for dark themes */
		}

		body.dark-mode .navbar-bg {
			background-color: #333;
		}

		body.dark-mode a {
			color: #bb86fc;
			/* Example link color for dark theme */
		}

		body.dark-mode .navbar-light .navbar-nav .nav-link {
			color: #e0e0e0;
		}

		body.dark-mode .navbar-light .navbar-toggler-icon {
			background-color: #e0e0e0;
		}

		body.dark-mode .list-group-item {
			background-color: #333;
			border-color: #444;
		}

		body.dark-mode .dropdown-menu {
			background-color: #333;
		}

		body.dark-mode .navbar-nav .nav-icon {
			color: #e0e0e0;
		}

		/* Add other elements' dark styles as necessary */

		/* Dark Mode Styles for 'name' and 'id' fields */

		body.dark-mode span.text-dark {
			color: #e0e0e0 !important;
			/* Overriding default text-dark class color in dark mode */
		}

		/* Dark Mode Styles for specific dropdown content */

		body.dark-mode .dropdown-menu-header,
		body.dark-mode .dropdown-item {
			color: #e0e0e0;
			/* Make text lighter for dark mode */
		}

		/* Dark Mode Styles for .text-dark */

		body.dark-mode .text-dark {
			color: #e0e0e0 !important;
			/* Overriding default text-dark class color in dark mode */
		}

		/* If the 'ID' field or the messages text uses a specific class, 
   you might want to specify those selectors directly. */

		/* If using <p> or any other tag for 'id', replace 'span' with the appropriate tag */

		/* Additional Dark Mode Styles */

		body.dark-mode .main,
		body.dark-mode main.content {
			background-color: #121212;
			color: #e0e0e0;
		}

		body.dark-mode .footer {
			background-color: #333;
			color: #e0e0e0;
		}

		body.dark-mode .footer a.text-muted {
			color: #e0e0e0 !important;
			/* Override text-muted in footer */
		}

		body.dark-mode .container-fluid.p-0 {
			background-color: #121212;
		}

		/* Dark Mode Styles for Card */
		body.dark-mode .card {
			background-color: #2c2c2c;
		}

		body.dark-mode .card-body {
			background-color: #2c2c2c;
			color: #e0e0e0;
		}

		body.dark-mode .card .form-control {
			background-color: #3d3d3d;
			color: #e0e0e0;
			border-color: #555;
		}

		body.dark-mode .card .form-control:focus {
			box-shadow: 0 0 0 0.2rem rgba(255, 255, 255, 0.25);
		}

		body.dark-mode .card .form-label {
			color: #e0e0e0;
		}

		body.dark-mode .card .btn-primary {
			background-color: #007bff;
			border-color: #007bff;
			color: #fff;
			transition: background-color 0.2s;
		}

		body.dark-mode .card .btn-primary:hover {
			background-color: #0056b3;
		}

		body.dark-mode .card .btn-secondary {
			background-color: #6c757d;
			border-color: #6c757d;
			color: #fff;
			transition: background-color 0.2s;
		}

		body.dark-mode .card .btn-secondary:hover {
			background-color: #5a6268;
		}
	</style>
</head>
{{end}}
