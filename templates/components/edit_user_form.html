{{ define "edit_user_form" }}
{{ template "clickable_table" . }}

<div class="card">
    <div class="card-body">
        <h5 class="card-title">Vertical Form</h5>
        <form class="row g-3">
            <div class="col-12"> <label for="inputNanme4" class="form-label">Your Name</label> <input type="text"
                    class="form-control" id="inputNanme4"></div>
            <div class="col-12"> <label for="inputEmail4" class="form-label">Email</label> <input type="email"
                    class="form-control" id="inputEmail4"></div>
            <div class="col-12"> <label for="inputPassword4" class="form-label">Password</label> <input type="password"
                    class="form-control" id="inputPassword4"></div>
            <div class="col-12"> <label for="inputAddress" class="form-label">Address</label> <input type="text"
                    class="form-control" id="inputAddress" placeholder="1234 Main St"></div>
            <div class="text-center"> <button type="submit" class="btn btn-primary">Submit</button> <button type="reset"
                    class="btn btn-secondary">Reset</button></div>
        </form>
    </div>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#inputNanme4').val("{{.Name}}");
            $('#inputEmail4').val("{{.Email}}");
            $('#inputPassword4').val("{{.Password}}");
            $('#inputAddress').val("{{.Address}}");
        });
    </script>
</div>
{{ end }}
