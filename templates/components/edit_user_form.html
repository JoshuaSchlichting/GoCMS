{{ define "edit_user_form" }}
{{ template "clickable_table" . }}
{{ .EditUserForm }}
<script type="text/javascript">
    htmx.process(document.getElementById('editUserForm_form'));

    document.addEventListener('htmx:afterRequest', function (event) {
        if (event.detail.target.id != 'editUserForm_form') {return;}
        let url = '/edit_user_form';
        let target = document.getElementById('main');
        htmx.ajax('GET', url, { target: target });
    });
</script>

{{ end }}
