{{ define "upload_form" }}
    <html>
        <head>
               <title>Upload file</title>
        </head>
        <body>
            <form enctype="multipart/form-data" action="{{.PostURL}}" method="post">
                <input type="file" name="file" />
                <input type="hidden" name="token" value="{{.Token}}"/>
                <input type="submit" value="upload" />
            </form>
        </body>
        </html>
{{ end }}
